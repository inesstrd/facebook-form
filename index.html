<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Formulário de Registo</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <main>
            <div>
                <img class="logo" src="logo.svg" alt="">
            </div>
            <h1>Regista-te</h1>
            <h2>É rápido e fácil</h2>
            <form method="post" action="index.html">
                <div class="double-input">
                    <input type="text" name="first_name" placeholder="Nome Próprio" aria-label="Nome Próprio" required>
                    <input type="text" name="last_name" placeholder="Apelido" aria-label="Apelido" required>
                </div>
                <div class="large-input">
                    <input type="text" name="email_phone" placeholder="Número de Telefone ou Email" aria-label="Número de Telefone ou Email" required>
                </div>
                <div class="large-input">
                    <input type="password" name="password" placeholder="Palavra-Passe Nova" aria-label="Palavra Passe" required>
                </div>
                <div class="birth-date">
                    <fieldset>
                        <legend>Data de Nascimento</legend>
                        <select name="birth_day" aria-label="Dia"></select>
                        <select name="birth_month" aria-label="Mès">
                            <option value="1">Jan</option>
                            <option value="2">Fev</option>
                            <option value="3">Mar</option>
                            <option value="4">Abr</option>
                            <option value="5">Mai</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Ago</option>
                            <option value="9">Set</option>
                            <option value="10">Out</option>
                            <option value="11">Nov</option>
                            <option value="12">Dez</option>
                        </select>
                        <select name="bith_year" aria-label="Ano"></select>
                    </fieldset>
                </div>
                <div class="form-submit">
                    <button type="submit" name="send">Regista-te</button>
                </div>
            </form>
        </main>
    </body>
</html>
